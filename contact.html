<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
  <div class="container">
    <h2>Contact Us</h2>
    <form>
      <div class="grid-container">
        <div class="form-input">
          <label for="first-name">First Name <span>*</span></label>
          <input type="text" id="first-name" name="first-name" required />
        </div>
        <div class="form-input">
          <label for="last-name">Last Name <span>*</span></label>
          <input type="text" id="last-name" name="last-name" required />
        </div>
        <div class="form-input full">
          <label for="email">Email Address <span>*</span></label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-input">
            <label for="general-enquiry" class="radio-label">Query Type <span>*</span></label>
            <div class="custom-radio">
              <input type="radio" id="general-enquiry" name="query-type" value="general-enquiry" required />
              <label for="general-enquiry">General Enquiry</label>
            </div>
        </div>
        <div class="form-input">
            <label for="support-request" class="radio-label">&nbsp;</label>
            <div class="custom-radio">
              <input type="radio" id="support-request" name="query-type" value="support-request" required />
              <label for="support-request">Support Request</label>
            </div>
        </div>
        
        <div class="form-input full">
          <label for="message">Message <span>*</span></label>
          <textarea id="message" name="message" required></textarea>
        </div>
        <div class="form-input full checkbox-group">
          <input type="checkbox" id="consent" name="consent" required />
          <label for="consent">I consent to being contacted by the team <span>*</span></label>
        </div>
        <div class="form-input full">
          <button type="submit">Submit</button>
        </div>
      </div>
    </form>
  </div>
    </body>
    </html>
